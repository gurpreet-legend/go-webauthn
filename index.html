<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WebAuthn Demo</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>

  Username:
  <br>
  <input type="text" name="username" id="email" placeholder="i.e. foo@bar.com">
  <br>
  <br>
  <button onclick="registerUser()">Register</button>
  <button onclick="loginUser()">Login</button>
  
  <script>
      $(document).ready(function () {
          // check whether current browser supports WebAuthn
          if (!window.PublicKeyCredential) {
            console.log('supports webauthn')
              alert("Error: this browser does not support WebAuthn");
              return;
          }
      });

    //helper function
    // Base64 to ArrayBuffer
    function bufferDecode(value) {
        return Uint8Array.from(value, c => c.charCodeAt(0));
    }

    // ArrayBuffer to URLBase64
    function bufferEncode(value) {
        return btoa(String.fromCharCode.apply(null, new Uint8Array(value)))
            .replace(/\+/g, "-")
            .replace(/\//g, "_")
            .replace(/=/g, "");;
    }

    //register
    function registerUser() {

        username = $("#email").val()
        if (username === "") {
            alert("please enter a username");
            return;
        }

        $.get(
            'http://localhost:3000/register/begin/' + username,
            null,
            function (data) {
                return data
            },
            'json'
        )
        .then(async (credentialCreationOptions) => {
            console.log(credentialCreationOptions.options.publicKey)
            
            credentialCreationOptions.options.publicKey.challenge = bufferDecode(credentialCreationOptions.options.publicKey.challenge);
            credentialCreationOptions.options.publicKey.user.id = bufferDecode(credentialCreationOptions.options.publicKey.user.id);
            
            return await navigator.credentials.create({
                publicKey: credentialCreationOptions.options.publicKey
            })
        })
        .then((credential) => {
            console.log(credential)
            let attestationObject = credential.response.attestationObject;
            let clientDataJSON = credential.response.clientDataJSON;
            let rawId = credential.rawId;
            
            const payload = {
                    id: credential.id,
                    rawId: bufferEncode(rawId),
                    type: credential.type,
                    response: {
                        attestationObject: bufferEncode(attestationObject),
                        clientDataJSON: bufferEncode(clientDataJSON),
                    },
                }
            console.log(payload)
            $.post(
                'http://localhost:3000/register/finish/' + username,
                payload,
                function (data) {
                    return data
                },
                'json')
        })
        .then((success) => {
            alert("successfully registered " + username + "!")
            return
        })
        .catch((error) => {
            console.log(error)
            alert("failed to register " + username)
        })
    }


  </script>
</body>

</html>
